<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cars List</title>
</head>
<body>
<h1>Список машин</h1>

<div th:if="${index}">
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Модель</th>
      <th>Цвет</th>
    </tr>
    <tr th:each="i : ${index}">
      <td th:text="${i.id}">1</td>
      <td th:text="${i.model}">Model</td>
      <td th:text="${i.color}">Color</td>
    </tr>
  </table>
</div>


<div th:if="${cars}">
  <h2>Отфильтрованные машины:</h2>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Модель</th>
      <th>Цвет</th>
    </tr>
    <tr th:each="c : ${cars}">
      <td th:text="${c.id}">1</td>
      <td th:text="${c.model}">Model</td>
      <td th:text="${c.color}">Color</td>
    </tr>
  </table>
</div>

</body>
</html>
